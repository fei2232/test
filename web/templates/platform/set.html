{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="current">
                    <a href="{{ buildUrl('/platform/index') }}">钻井平台列表</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row m-t  wrap_platform_set">
	<div class="col-lg-12">
		<h2 class="text-left">钻井平台信息设置</h2>
		<div class="form-horizontal m-t m-b">
			<div class="form-group">
				<label class="col-lg-2 control-label">省份:</label>
				<div class="col-lg-8">
					<input type="text" name="platform_province" class="form-control" placeholder="请输入所属省份~~" value="{{ info.platform_province }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">城市:</label>
				<div class="col-lg-8">
					<input type="text" name="platform_city" class="form-control" placeholder="请输入所属城市~~" value="{{ info.platform_city }}">
				</div>
			</div>
            <div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">区县:</label>
				<div class="col-lg-8">
					<input type="text" name="platform_country" class="form-control" placeholder="请输入所属区县~~" value="{{ info.platform_country }}">
				</div>
			</div>
            <div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">编号:</label>
				<div class="col-lg-8">
					<input type="text" name="platform_num" class="form-control" placeholder="请输入所属区县~~" value="{{ info.platform_num }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">平台状态:</label>
				<div class="col-lg-3">
{#					<input type="text" name="platform_status" class="form-control" placeholder="请选择用户状态~~" value="{{ info.platform_status }}">#}
                    <select name="platform_status" class="form-control inline">
                        <option value="{{ info.platform_status }}">{{ status_mapping[info.platform_status] }}</option>
                        {% for tmp_key in status_mapping %}
                            <option value="{{ tmp_key }}"{% if tmp_key == search_con['status'] %} selected {% endif %}>{{ status_mapping[tmp_key] }}</option>
                        {% endfor %}
                    </select>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
            <div class="form-group">
				<label class="col-lg-2 control-label">备注信息:</label>
				<div class="col-lg-8">
					<input type="text" name="platform_remark" class="form-control" placeholder="请输入备注信息~~" value="{{ info.platform_remark }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="id" value="{{ info.platform_id }}">
					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/platform/set.js') }}"></script>
{% endblock %}
