{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="current">
                    <a href="{{ buildUrl('/oil/index') }}">油品列表</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row m-t  wrap_oil_set">
	<div class="col-lg-12">
		<h2 class="text-left">油品信息设置</h2>
		<div class="form-horizontal m-t m-b">
            <div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">油品名称:</label>
				<div class="col-lg-8">
					<input type="text" name="oil_name" class="form-control" placeholder="请输入油品名称~~" value="{{ info.oil_name }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">油品密度:</label>
				<div class="col-lg-8">
					<input type="text" name="oil_density" class="form-control" placeholder="请输入油品密度~~" value="{{ info.oil_density }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">油品状态:</label>
				<div class="col-lg-3">
{#					<input type="text" name="oil_status" class="form-control" placeholder="请选择油品状态~~" value="{{ info.oil_status }}">#}
                    <select name="oil_status" class="form-control inline">
                        <option value="{{ info.oil_status }}">{{ status_mapping[info.oil_status] }}</option>
                        {% for tmp_key in status_mapping %}
                            <option value="{{ tmp_key }}"{% if tmp_key == search_con['status'] %} selected {% endif %}>{{ status_mapping[tmp_key] }}</option>
                        {% endfor %}
                    </select>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
            <div class="form-group">
				<label class="col-lg-2 control-label">备注信息:</label>
				<div class="col-lg-8">
					<input type="text" name="oil_remark" class="form-control" placeholder="请输入备注信息~~" value="{{ info.oil_remark }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="id" value="{{ info.oil_id }}">
					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/oil/set.js') }}"></script>
{% endblock %}
