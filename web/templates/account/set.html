{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="current">
                    <a href="{{ buildUrl('/account/index') }}">用户列表</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row m-t  wrap_account_set">
	<div class="col-lg-12">
		<h2 class="text-left">用户信息设置</h2>
		<div class="form-horizontal m-t m-b">
			<div class="form-group">
				<label class="col-lg-2 control-label">用户名:</label>
				<div class="col-lg-8">
					<input type="text" name="user_name" class="form-control" placeholder="请输入用户名~~" value="{{ info.user_name }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">用户密码:</label>
				<div class="col-lg-8">
					<input type="text" name="user_pwd" class="form-control" placeholder="请输入用户密码~~" value="{{ info.user_pwd }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">用户状态:</label>
				<div class="col-lg-3">
{#					<input type="text" name="user_status" class="form-control" placeholder="请选择用户状态~~" value="{{ info.user_status }}">#}
                    <select name="user_status" class="form-control inline">
                        <option value="{{ info.user_status }}">{{ status_mapping[info.user_status] }}</option>
                        {% for tmp_key in status_mapping %}
                            <option value="{{ tmp_key }}"{% if tmp_key == search_con['status'] %} selected {% endif %}>{{ status_mapping[tmp_key] }}</option>
                        {% endfor %}
                    </select>
                </div>

			</div>
			<div class="hr-line-dashed"></div>
            <div class="form-group">
				<label class="col-lg-2 control-label">备注信息:</label>
				<div class="col-lg-8">
					<input type="text" name="user_remark" class="form-control" placeholder="请输入备注信息~~" value="{{ info.user_remark }}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="user_id" value="{{ info.user_id }}">
					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/account/set.js') }}"></script>
{% endblock %}
